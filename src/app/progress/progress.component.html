<div class="wrapper">
  <div class="radial-progress" [attr.data-progress]="percentage">
    <div class="circle">
      <div class="mask half">
        <div class="fill"></div>
        <div class="fill fix"></div>
      </div>
      <div class="mask full">
        <div class="fill"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="inset">
      <div class="percentage"></div>
    </div>
  </div>
</div>
<div class="slider-wrapper">
  <span>Progress: </span>
  <input type="range" min="0" max="100" [(ngModel)]="percentage" (ngModelChange)="progress($event)">
</div>
